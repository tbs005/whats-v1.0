<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>酒店信息</title>
    <link rel="stylesheet" type="" href="../../css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../../css/lib/animate.css" th:href="@{/css/lib/animate.css}">
</head>

<body>
    <section class="main-cantainer">
        <ul class="server-list ">
            <li class="info-item" th:each="hotel:${hotelList}">
                <div class="info-body no-bd">
                    <p class="t1" th:text="${hotel.hotelName}">香格里拉大酒店</p>
                    <p class="t4"> <span class="icon floatl"><img th:src="@{/css/img/map.png}" src="../../css/img/map.png" alt="酒店地址"></span ><span th:text="${hotel.address}" class="text floatl">静安区延安中路1218号</span></p>
                    <p class="t4"> <span class="icon floatl"><img th:src="@{/css/img/people.png}" src="../../css/img/people.png" alt="联系人"></span><span th:text="${hotel.person+' '}" class="text floatl">小王:</span>
                        <span class="icon floatl"></span>
                        <span th:text="${hotel.tel}" class="text floatl">16241244</span>
                    </p>
                </div>
            </li>
            <!-- <li class="info-item">
                <div class="info-body no-bd">
                    <p class="t1">香格里拉大酒店</p>
                    <p class="t4"> <span class="icon floatl"><img th:src="@{}" src="../../css/img/map.png" alt="酒店地址"></span ><span class="text floatl">静安区延安中路1218号</span></p>
                    <p class="t4"> <span class="icon floatl"><img th:src="@{}" src="../../css/img/people.png" alt="联系人"></span><span class="text floatl">小王:</span>
                        <span class="text floatl">16241244</span>
                    </p>
                </div>
            </li> -->
        </ul>
    </section>
    <div class="float-btn-box">
        <span class="float-btn"><img src="../../css/img/menu_more_btn_normal.png" alt="" th:src="@{/css/img/menu_more_btn_normal.png}"></span>
        <div class="float-menu-box animate fadeInUp" hidden="hidden">
            <a class="float-menu" th:href="@{'/meetingInfo/'+${session.click_meeting.meeId}+'/'+${session.existMeeHall.hallId}}">返回会议主页</a>
        </div> 
    </div>
    <script src="../../js/lib/jquery.js" th:src="@{/js/lib/jquery.js}"></script>
    <script src="../../js/common.js" th:src="@{/js/common.js}"></script>
    <script src="../../js/admin-hotel.js" th:src="@{/js/admin-hotel.js}"></script>
</body>

</html>
