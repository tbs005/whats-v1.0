<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>房间信息详情</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/lib/animate.css" th:href="@{/css/lib/animate.css}">
</head>

<body>
    <section class="main-cantainer navfixr">
        <div class='form-main'>
            <form action="">
                <div class="form-group">
                    <label class="floatl">房间类型:</label>
                    <span class='floatr form-text' th:text="${roomInfo.roomType}">单人间</span>
                </div>
                <div class="form-group">
                    <label class="floatl">价格:</label>
                    <span class='floatr form-text font-red' th:text="${roomInfo.cost}">￥260</span>
                </div>
                <div class="form-group">
                    <label class="floatl">数量:</label>
                    <span class='floatr form-text' th:text="${roomInfo.roomNumber}">120间</span>
                </div>
                <div class="form-group">
                    <label for="realName" class="floatl">预留数量:</label>
                    <span class='floatr form-text' th:text="${roomInfo.roomSpare}">30间</span>
                </div>
                <div class="form-group">
                    <label class="floatl">备注：</label>
                </div>
                <p class="form-txtarea1" th:text="${roomInfo.dsp}">请给我预定一套豪华大床房,双人间</p>
                
            </form>
        </div>
    </section>
    <div class="float-btn-box">
        <span class="float-btn"><img src="../../css/img/menu_more_btn_normal.png" alt="" th:src="@{/css/img/menu_more_btn_normal.png}"></span>
        <div class="float-menu-box animate fadeInUp" hidden="hidden">
           	<a class="float-menu" href="javascript:;" th:href="@{'/meetingHotel/editroomInfo/'+${roomInfo.roomId}}">编辑</a>
            <a class="float-menu js-delhtrm" href="javascript:;" th:id="${roomInfo.roomId}" th:data-hotelId="${roomInfo.hotelId}">删除</a>
        </div>
    </div>
    <div th:replace="~{layout/contextPath :: contextPath}"></div>
    <script src="../../js/lib/jquery.js" th:src="@{/js/lib/jquery.js}"></script>
    <script src="../../js/plug/httpPath.js" th:src="@{/js/plug/httpPath.js}"></script>
    <script src="../../js/common.js" th:src="@{/js/common.js}"></script>
    <script src="../../js/admin-hotel.js" th:src="@{/js/admin-hotel.js}"></script>	
<!--     <script type="text/javascript" th:inline="javascript">
	 var hotelId = [[${roomInfo.hotelId}]]
    </script> -->
</body>

</html>
