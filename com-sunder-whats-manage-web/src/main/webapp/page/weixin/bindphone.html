<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>绑定手机号</title>
<link rel="stylesheet" href="css/style.css" th:href="@{/css/style.css}">
</head>
<body>
	<section class="main-cantainer">
		<form action="" id="sign-form" method="post">

			<input class="weui_input" type="hidden" name="unionid"
				th:value="${unionid}" /> <input class="weui_input" type="hidden"
				name="redirect" th:value="${redirect}" />

			<div class="form-group">
				<label for="" class="floatl">手机号:</label> <input type="text"
					class='form-input floatr' name="phone" id="phone"
					placeholder="请输入本人手机号" />
			</div>

			<div class="form-group">
				<label for="" class="floatl">微信号:</label> <input type="text"
					class='form-input floatr' name="weixin" id="weixin"
					placeholder="请输入本人微信号" />
			</div>
			<div class="form-group">
				<label for="" class="floatl">密码:</label> <input type="password"
					class='form-input floatr' name="password" id="password"
					placeholder="请输入登陆密码" />
			</div>
			<div class="form-group">
				<button class="input-btn success-btn" type="button" id="getCode_btn">获取验证码</button>
				<input type="text" class='form-input floatr' name="msgCode" id="msgCode" 
				placeholder="请输入验证码"/>
			</div>
			<div class='btn-box floatl' style="width: 50%">
				<button type="submit" id="register_btn" class="form-btn cancel-btn">绑定</button>
			</div>
		</form>
	</section>
	<div th:replace="~{layout/contextPath :: contextPath}"></div>
	<script src="../../js/lib/jquery.js" th:src="@{/js/lib/jquery.js}"></script>
	<script src="../../js/common.js" th:src="@{/js/common.js}"></script>
	<script src="../../js/plug/httpPath.js" th:src="@{/js/plug/httpPath.js}"></script>
	<script src="../../js/weui.min.js" th:src="@{/js/weui.min.js}"></script>
	<script src="../../js/plug/plug-form.js" th:src="@{/js/plug/plug-form.js}"></script>
	<script src="../../js/userinfo_validate.js" th:src="@{/js/userinfo_validate.js}"></script>
	<script src="../../js/weixin/bindphone.js" th:src="@{/js/weixin/bindphone.js}"></script>
</body>

</html>
