<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>[[${session.click_meeting.meeName}]]-邀请[[${role.roleName}]]</title>
    <link rel="stylesheet" href="../../css/style.css" th:href="@{/css/style.css}">
</head>

<body>
    <section class="main-cantainer wt">
        <div class="admin-invite-main">
            <div class="invite-top">
                <img src="../../css/img/invite/invite_manager_pic.png" alt="" th:src="@{/css/img/invite/invite_manager_pic.png}">
            </div>
            <div class="invite-body">
                <div class="invite-title clearfix">
                    <p class="floatl">管理员说明</p>
                    <p class="floatr">
                       角色：[[${role.roleName}]]</p>
                </div>
                <ul class="invite-info-list">
                    <li class="invite-info-item clearfix"><span class="icon floatl"></span>
                        <p class="floatl">管理员可以协助创建者管理主会议</p>
                    </li>
                    <li class="invite-info-item clearfix"><span class="icon floatl"></span>
                        <p class="floatl">创建者可以删除管理员</p>
                    </li>
                    <li class="invite-info-item clearfix"><span class="icon floatl"></span>
                        <p class="floatl">邀请链接的有效期为60分钟</p>
                    </li>
                    <li class="invite-info-item clearfix"><span class="icon floatl"></span>
                        <p class="floatl">一条链接只能邀请一个用户</p>
                    </li>
                </ul>
                <p class="invite-state">邀请将本页面通过右上角分享按钮分享给要邀请的好友</p>
            </div>
        </div>
    </section>
    <script src="../../js/lib/jquery.js" th:src="@{/js/lib/jquery.js}"></script>
    <script src="../../js/common.js" th:src="@{/js/common.js}"></script>
</body>

</html>
