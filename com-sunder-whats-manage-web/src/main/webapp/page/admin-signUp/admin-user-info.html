<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title th:text="${tempUser.realName}">ANGLEA</title>
    <link rel="stylesheet" href="../../css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../../css/lib/animate.css" th:href="@{/css/lib/animate.css}">
</head>

<body>
    <section class="main-cantainer">
        <div class='form-main'>
            <form action="sign-up-success.html" id="sign_up_main">
                <div class='basic-info'>
                    <div class="form-group">
                        <label class="floatl">姓名:</label>
                        <span class='floatr form-text' th:text="${tempUser.realName}">ANGLEA</span>
                        <input type="hidden" id="signup_id" th:value="${mySignUpInfo.id}" >
                    </div>
                    <div class="form-group">
                        <label class="floatl">性别:</label>
                        <span class='floatr form-text' th:text="${tempUser.sex}">男</span>
                    </div>
                    <div class="form-group">
                        <label class="floatl">手机:</label>
                        <span class='floatr form-text' th:text="${tempUser.phone}">13937988294</span>
                    </div>
                    <div class="form-group">
                        <label class="floatl">邮箱:</label>
                        <span class='floatr form-text' th:text="${mySignUpInfo.email}">327263458@qq.com</span>
                    </div>
                    <!-- <div class="form-group">
                        <label class="floatl">单位:</label>
                        <span class='floatr form-text'>上海企想</span>
                    </div>
                    <div class="form-group">
                        <label class="floatl">身份:</label>
                        <span class='floatr form-text'>码农</span>
                    </div>
                    <div class="form-group">
                        <label class="floatl">职务:</label>
                        <span class='floatr form-text'>职员</span>
                    </div> -->
                    <div class="form-group">
						<label for="dietId" class="floatl">饮食:</label> 
						<span class="floatr arrowImg"><img src="../../css/img/list_arrow.png" alt="" th:src="@{/css/img/list_arrow.png}"></span> 
						<select disabled="disabled" class='form-input floatr' th:field="*{mySignUpInfo.dietId}" name="dietId" id="dietId">
							<option th:each="diet:${diets}" th:value="${diet.dietId}" th:text="${diet.dietDisp}">请选择</option>
						</select>
					</div>
                    <!-- <hr class="form-hr">
                    <div class="form-group">
                        <label class="floatl">酒店:</label>
                        <span class='floatr form-text'>爱丽丝大酒店</span>
                    </div>
                    <div class="form-group js-tiket-on">
                        <label class="floatl">发票信息:</label>
                        <span class="floatr arrowImg"><img th:src="@{/css/img/list_arrow.png}" src="../../css/img/list_arrow.png" alt=""></span>
                    </div>
                    <hr class="form-hr">
                    <div class="form-group js-chmeet-on">
                        <label class="floatl">分论坛信息:</label>
                        <span class="floatr arrowImg"><img th:src="@{/css/img/list_arrow.png}" src="../../css/img/list_arrow.png" alt=""></span>
                    </div>
                    <hr class="form-hr"> -->
                    <div class="form-group js-remark-on">
                        <label class="floatl">备注:</label>
                        <span class="floatr arrowImg"><img th:src="@{/css/img/list_arrow.png}" src="../../css/img/list_arrow.png" alt=""></span>
                    </div>
                </div>
            </form>
        </div>
        </div>
        <!--发票信息-->
    </section>
    <div class="fix-btm flex-box" th:if="${isPend && mySignUpInfo.isPend != '1' && mySignUpInfo.isPend != '2'}">
        <a class='btm-btn flex1' id="pass_btn">通过</a>
        <a class='btm-btn success-btn flex1' id="reject_btn">拒绝</a>
    </div>
<!--     <button type='button' th:if="${isPend}" th:text="${mySignUpInfo.isPend ? '已通过审核' : '未通过审核'}" th:disabled="${mySignUpInfo.Pend}" id="check_btn" class='btm-btn fix-btm'>通过审核</button> -->
    <div class='modal-main' id="tiket_md" hidden>
        <div class="modal-bg"></div>
        <div class='modal-contant'>
            <div class="modal-header">
                	发票信息
            </div>
            <div class="modal-body">
                <p class="info"><span class="title">发票抬头:</span>上海企想信息技术有限公司</p>
                <p class="info"><span class="title">纳税人识别号:</span>9594949449494</p>
                <p class="info"><span class="title">开户地址:</span>上海马戏城</p>
                <p class="info"><span class="title">开户行:</span>上海马戏城支行</p>
                <p class="info"><span class="title">开户账号:</span>621411412354414</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="yes">确定</button>
                <button type="button" class="no">取消</button>
            </div>
        </div>
    </div>
    <!--分论坛信息-->
    <div class='modal-main' id="chmeet_md" hidden>
        <div class="modal-bg"></div>
        <div class='modal-contant'>
            <div class="modal-header">
                分论坛信息
            </div>
            <div class="modal-body">
                <div class="item">
                    <p class="title">"现代学徒制试点(集团化办学)"分论坛</p>
                    <time class="time"><i><img th:src="@{/css/img/clock.png}" src="../../css/img/clock.png" alt=""></i>8月12日</time>
                </div>
                <div class="item">
                    <p class="title">"现代学徒制试点(集团化办学)"分论坛</p>
                    <time class="time"><i><img th:src="@{/css/img/clock.png}" src="../../css/img/clock.png" alt=""></i>8月12日</time>
                </div>
                <div class="item">
                    <p class="title">"现代学徒制试点(集团化办学)"分论坛啊是大多数</p>
                    <time class="time"><i><img th:src="@{/css/img/clock.png}" src="../../css/img/clock.png" alt=""></i>8月12日</time>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="yes">确定</button>
                <button type="button" class="no">取消</button>
            </div>
        </div>
    </div>
    <!--备注信息-->
    <div class='modal-main' id="remark_md" hidden>
        <div class="modal-bg"></div>
        <div class='modal-contant'>
            <div class="modal-header">
                备注
            </div>
            <div class="modal-body">
                <p class="section" th:text="${mySignUpInfo.disp}">这里是您的您的备注信您的备注信您的备注信您的备注信备注信息</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="yes">确定</button>
                <button type="button" class="no">取消</button>
            </div>
        </div>
    </div>
    <div class="float-btn-box">
        <span class="float-btn"><img th:src="@{/css/img/menu_more_btn_normal.png}" src="../../css/img/menu_more_btn_normal.png" alt=""></span>
        <div class="float-menu-box animate fadeInUp" hidden>
            <a class="float-menu" href="#">编辑</a>
        </div>
    </div>
    <div class='modal-main' hidden id="reject_hidden">
        <div class="modal-bg"></div>
        <div class='modal-contant  modal-lg'>
            <div class="modal-body">
                <p class="modal-title">拒绝理由</p>
                <div class=modal-input><input id="reject_reason" type="text" maxlength="30" placeholder="请输入拒绝理由"></div>
            </div>
            <div class="modal-footer">
                <button type="button" id="_yes" class="yes">确定</button>
                <button type="button" id="_no" class="no">取消</button>
            </div>
        </div>
    </div>
    <div th:replace="~{layout/contextPath :: contextPath}"></div>	
    <script src="../../js/lib/jquery.js" th:src="@{/js/lib/jquery.js}"></script>
    <script src="../../js/common.js" th:src="@{/js/common.js}"></script>
    <script src="../../js/plug/httpPath.js" th:src="@{/js/plug/httpPath.js}"></script>
    <script src="../../js/admin-user-info.js" th:src="@{/js/admin-user-info.js}"></script>
</body>

</html>
