<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>会议厅角色</title>
<link rel="stylesheet" href="../../css/style.css"
	th:href="@{/css/style.css}">
<link rel="stylesheet" href="../../css/lib/animate.css" th:href="@{/css/lib/animate.css}">
<link rel="stylesheet" href="../../css/lib/animate.min.css" th:href="@{/css/lib/animate.min.css}">
</head>

<body>
	<div id='app' hidden="hidden">false</div>
	<section class="main-cantainer">
		<section class="mtrm-list-main">
			<div class="mtrm-list-hd">
					<p class="floatl">管理者角色</p>
					<i class="floatr arrowicon rotate1"><img
					src="../../css/img/arrow_up.png" alt=""
					th:src="@{/css/img/arrow_up.png}"></i> <a href="#"
					class="creat-role-btn floatr" th:href="@{/meetingHall/creatRole}">设置角色</a>
			</div>	
			<div class="mtrm-list js-role-admin" id="managerist">	
		    </div>
		</section>
	</section>
	<span class="float-btn"><img src="../../css/img/menu_more_btn_normal.png" alt="" th:src="@{/css/img/menu_more_btn_normal.png}"></span>
    <div class="float-menu-box animate fadeInUp" hidden>
         <a class="float-menu" href="link-network.html" th:href="@{/meetingHall/tomanagepage}">返回</a>
    </div>
	<div class='modal-main' id="delete-modal" hidden>
		<div class="modal-bg"></div>
		<div class='modal-contant'>
			<div class="modal-body">
				<p class="txt text-m">是否要删除该角色?</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="yes">是</button>
				<button type="button" class="no">否</button>
			</div>
		</div>
	</div>
	 <div th:replace="~{layout/contextPath :: contextPath}"></div>
	<script id="news_jsrender" type="text/x-jsrender">
				<div class="form-group no-pd" data-role-id='{{:roleId}}'>
					<label class="floatl">{{:roleName}} </label>
						{{if roleStatus!='default'}}
						      <div class="floatr">
						 <a href="meet-info.html" class="btn-line" th:href="@{/meetingHall/upodateCreateMeetingRoleSelect/{{:roleId}}}">修改</a>
						 <a class="btn-orgin js-delete-role">删除</a>
						</div>
					{{/if}}	
				</div>	
     </script>
   
	<script src="../../js/lib/jquery.js" th:src="@{/js/lib/jquery.js}"></script>
	<script src="../../js/common.js" th:src="@{/js/common.js}"></script>
	<script src="../../js/plug/httpPath.js" th:src="@{/js/plug/httpPath.js}"></script>
	<script src="../../js/admin-meetroom/creatRole.js" th:src="@{/js/admin-meetroom/creatRole.js}"></script>
	<script src="../../js/jsrender.js" th:src="@{/js/jsrender.js}"></script>
</body>
<script type="text/javascript" th:inline="javascript">
	var managerist = [[${managerlist}]];		
	var teml = $.templates("#news_jsrender");	
	var html = teml.render(managerist);	
	document.getElementById("managerist").innerHTML = html;
</script>
</html>
