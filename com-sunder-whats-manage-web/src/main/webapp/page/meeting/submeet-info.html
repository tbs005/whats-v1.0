<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>子会议设置</title>
    <link rel="stylesheet" href="../../css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../../css/lib/animate.css" th:href="@{/css/lib/animate.css}">
</head>

<body>
    <section class="main-cantainer">
        <div class="form-group">
            <label class="floatl">会议名称:</label>
            <span class='floatr form-text' th:text="${subMeetingInfo.meeName}">淄博职业学院</span>
        </div>
        <div class="form-group">
            <label class="floatl">开始时间:</label>
            <span class='floatr form-text' th:text="${#dates.format(subMeetingInfo.meeStartTime,'yyyy-MM-dd hh:mm')}">2017-03-02</span>
        </div>
        <div class="form-group">
            <label class="floatl">结束时间:</label>
            <span class='floatr form-text' th:text="${#dates.format(subMeetingInfo.meeEndTime,'yyyy-MM-dd hh:mm')}">2017-03-02</span>
        </div>
        <!-- <div class="form-group fileUpload">
            <label for="userName" class="floatl">会议图片:</label>
            <i class="img-box"><img id="js_uploadImg" src="../../css/img/user-img.jpeg"  th:src="@{/css/img/user-img.jpeg}"alt=""></i>
        </div> -->
        <div class="form-group">
            <label class="floatl">会议地点:</label>
            <span class='floatr form-text' th:text="${subMeetingInfo.meeAddress}"></span>
        </div>
        <div class="info-title">
            <p>简介</p>
        </div>
        <p class="info-txt-box"   th:text="${subMeetingInfo.meeIntro}">AngularJS 通过新的属性和表达式扩展了 HTML。 AngularJS 可以构建一个单一页面应用程序（SPAs：Single Page Applications）。 AngularJS 学习起来非常简单。</p>
    </section>
    <div class="float-btn-box">
        <span class="float-btn"><img src="../../css/img/menu_more_btn_normal.png" th:src="@{/css/img/menu_more_btn_normal.png}" alt=""></span>
        <div class="float-menu-box animate fadeInUp" hidden="hidden">
            <a class="float-menu" href="meet-info-edit.html" th:href="@{/meeting/selectSubmeetingInfoEdit(meeId=${subMeetingInfo.meeId})}">编辑</a>
             <a class="float-menu" href="" th:href="@{/meeting/selectSubMeeByParentId_mvc(meeId=${subMeetingInfo.meeParentId})}">返回</a> 
        </div>
    </div>
    <script src="../../js/lib/jquery.js" th:src="@{/js/lib/jquery.js}"></script>
    <script src="../../js/common.js" th:src="@{/js/common.js}"></script>
</body>

</html>
